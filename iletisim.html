<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Modern Web Sitesi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">WebSitem</div>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkimizda.html">Hakkımızda</a></li>
                <li><a href="iletisim.html" class="active">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>İletişim</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <h2>İletişim Bilgileri</h2>
                    <ul>
                        <li>📍 Adres: İstanbul, Türkiye</li>
                        <li>📞 Telefon: +90 555 123 4567</li>
                        <li>✉️ E-posta: info@websitem.com</li>
                    </ul>
                </div>
                <div class="contact-form">
                    <h2>Bize Ulaşın</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Adınız:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-posta:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mesajınız:</label>
                            <textarea id="message" name="message" required></textarea>
                        </div>
                        <button type="submit">Gönder</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 WebSitem. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
